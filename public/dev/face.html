<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Face Detection Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="face.css">
    <script src="face-api.min.js"></script>
  </head>
  <body>
    <div class="instructions">
      <p>We use a selfie to ensure your security.<p>
      <p>It is used to label registrations on this computer, but it is not shown to any other users, nor is it shared with any other companies.</p>
      <p>Sound on, please, and press...</p>
      <div class="centered">
        <button id="startButton">open camera</button>
      </div>
    </div>
    <div class="centered">
      <div class="overlaidMedia">
        <video id="webcamVideo" autoplay playsinline></video>
        <canvas id="videoOverlay"></canvas>
      </div>
    </div>

    <audio id="music">
      <source src="game-start.mp3" type="audio/mpeg"/>
    </audio>

    <div id="statusBlock"></div>

    <script src="face.js"></script>
  </body>
</html>
